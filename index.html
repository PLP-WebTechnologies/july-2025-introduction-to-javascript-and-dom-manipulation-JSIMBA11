<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mama Jimmy & Sons</h1>

  <!-- Part 1: Basics -->
  <section>
    <h2>Part 1: Age</h2>
    <p id="age-output">Your age check result will appear here.</p>
    <button onclick="checkAge()">Check Age</button>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Loan interest calculator</h2>
    <p id="sum-output">Sum will appear here.</p>
    <button onclick="showSum()">Calculate Sum</button>
    <p id="toggle-text">View here.</p>
    <button onclick="toggleContent()">Toggle Text</button>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: vegetables</h2>
    <p>Countdown (while loop):</p>
    <div id="countdown"></div>
    <p>Favorite Fruits (for loop):</p>
    <ul id="fruit-list"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: Experiment. To make the best choice</h2>
    <button id="change-color">Change Background Color</button>
    <button id="add-item">Add List Item</button>
    <ul id="dynamic-list"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
